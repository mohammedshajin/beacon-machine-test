{% extends 'main.html' %}


{% block content %}

{% if request.user.is_authenticated %}
<a href="{% url 'wishlist' %}">Wishlist</a>
{% else %}

<a href="{% url 'register' %}">Register</a>


{% endif %}

{% for product in products %}
<h1>{{product.name}}</h1>
<p>{{product.description}}</p>
<p>{{product.price}}</p>
<a href="{% url 'addwishlist' product.id %}">Add to Wishlist</a>

{% endfor %}


{% endblock content %}
